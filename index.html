<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="smart_table.js" type="text/javascript"></script>
    <script src="csvtoarray.js" type="text/javascript"></script>
</head>
<body>
<div id="main">
    <div id="content">
        <form id="theForm" action="#">
            <label> Paste CSV(<a href="http://www.ferc.gov/docs-filing/eqr/soft-tools/sample-csv/contract.txt" target="_blank">Sample Data</a>):
                <textarea rows="15" cols="60">


                </textarea>
            </label>
            <input type="submit">
        </form>
        <div id="table-container"></div>
        <input type="hidden" id="store">
    </div>
</div>
<script type="text/javascript">
    $(function(){
        $("#theForm").submit(function(){
            var rowsArray = CSVToArray($.trim($("textarea",this).val()));

            $("#theForm").hide();

            $("#table-container").smart_table({
                        "rowsArray": rowsArray,
                        "tableTitle": "Custom Table Title"
                    }
            );

        });

    });
</script>
</body>
</html>
